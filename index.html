<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery - James Cristofear Llido Galario</title>
   <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
   <header>
  <div class="header-content">
      <div class="title-block">
          <h1>Art Gallery</h1>
          <p>By James Cristofear Llido Galario</p>
      </div>
      <img src="images/profile.png" alt="Profile Picture" class="profile-pic">
  </div>
</header>


    <!-- Gallery Section -->
    <main>
        <div class="gallery">
            <div class="art-card">
                <img src="images/image1.jpeg" alt="Artwork 1">
                <div class="title">Thomas Shelby</div>
            </div>
            <div class="art-card">
                <img src="images/image2.jpeg" alt="Artwork 2">
                <div class="title">Jujutsu Kaisen Manga Panel</div>
            </div>
            <div class="art-card">
                <img src="images/image3.jpeg" alt="Artwork 3">
                <div class="title">Mountain Peak</div>
            </div>
            <div class="art-card">
                <img src="images/image4.jpeg" alt="Artwork 4">
                <div class="title">Jujutsu Kaisen</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 James Christofear Llido Galario. All rights reserved.</p>
    </footer>

    <!-- Modal (Image Viewer) -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
